<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucs Store | UA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --black: #1a1a1a; --gray: #f5f5f5; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: #fff; color: var(--black); }
        
        /* –®–ê–ü–ö–ê –¢–ê –ü–û–®–£–ö */
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 5%; border-bottom: 1px solid #eee; 
            position: sticky; top: 0; background: #fff; z-index: 1000; 
        }
        .logo { font-size: 22px; font-weight: 700; letter-spacing: 3px; cursor: pointer; }
        
        .search-container { flex-grow: 1; display: flex; justify-content: center; padding: 0 20px; }
        .search-input { 
            width: 100%; max-width: 300px; padding: 10px 15px; 
            border: 1px solid #ddd; border-radius: 25px; outline: none; 
            font-size: 14px; transition: 0.3s;
        }
        .search-input:focus { border-color: var(--black); box-shadow: 0 0 5px rgba(0,0,0,0.1); }

        .nav-right { display: flex; align-items: center; gap: 20px; }
        .cart-icon { position: relative; cursor: pointer; font-size: 20px; }
        .cart-count { 
            position: absolute; top: -8px; right: -10px; background: var(--black); 
            color: white; font-size: 10px; padding: 2px 6px; border-radius: 50%; 
        }

        /* –§–Ü–õ–¨–¢–† –¶–Ü–ù–ò */
        .filters-bar { 
            display: flex; justify-content: center; align-items: center; 
            gap: 20px; padding: 15px 5%; background: var(--gray); border-bottom: 1px solid #eee;
        }
        .price-filter { display: flex; align-items: center; gap: 10px; font-size: 14px; }

        /* –í–ï–õ–ò–ö–Ü –ö–ê–†–¢–ö–ò (HERO) */
        .hero-section { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; height: 65vh; }
        .hero-card { position: relative; overflow: hidden; cursor: pointer; background: #eee; }
        .hero-card img { width: 100%; height: 100%; object-fit: cover; transition: 0.8s; }
        .hero-card:hover img { transform: scale(1.05); }
        .hero-label { position: absolute; top: 40px; left: 40px; }
        .hero-label h2 { font-size: 32px; text-transform: uppercase; margin-bottom: 15px; }
        .btn-view { background: var(--black); color: white; border: none; padding: 12px 25px; cursor: pointer; text-transform: uppercase; font-weight: 600; font-size: 12px; }

        /* –°–Ü–¢–ö–ê –¢–û–í–ê–†–Ü–í */
        .container { padding: 50px 5%; }
        .shop-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 30px; }
        
        .product-card { background: #fff; border-radius: 8px; transition: 0.3s; padding: 10px; text-align: center; }
        .product-card:hover { box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .img-box { background: var(--gray); aspect-ratio: 3/4; overflow: hidden; border-radius: 5px; margin-bottom: 15px; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .product-info h3 { font-size: 15px; margin: 5px 0; font-weight: 500; }
        .product-price { font-weight: 700; font-size: 18px; margin-bottom: 15px; }
        
        .btn-add { 
            width: 100%; background: var(--black); color: white; border: none; 
            padding: 12px; border-radius: 5px; cursor: pointer; font-weight: 600; 
            text-transform: uppercase; font-size: 11px;
        }

        @media (max-width: 768px) {
            .hero-section { grid-template-columns: 1fr; height: auto; }
            .hero-card { height: 40vh; }
            header { flex-direction: column; gap: 15px; }
            .search-container { width: 100%; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="location.reload()">Lucs Store</div>
    
    <div class="search-container">
        <input type="text" id="search-input" class="search-input" placeholder="–ü–æ—à—É–∫ —Ç–æ–≤–∞—Ä—ñ–≤ –∑–∞ –Ω–∞–∑–≤–æ—é..." oninput="filterEverything()">
    </div>

    <div class="nav-right">
        <select class="lang-select" onchange="changeLang(this.value)">
            <option value="ua">üá∫üá¶ UKR</option>
            <option value="en">üá∫üá∏ ENG</option>
        </select>
        <div class="cart-icon">üõí <span class="cart-count" id="cart-count">0</span></div>
    </div>
</header>

<div class="filters-bar">
    <div class="price-filter">
        <span>–¶—ñ–Ω–∞ –¥–æ:</span>
        <input type="range" id="price-range" min="0" max="10000" step="100" value="10000" oninput="updatePrice(this.value)">
        <span id="price-val">10000</span> –≥—Ä–Ω
    </div>
    <button onclick="resetFilters()" style="cursor:pointer; background:none; border:1px solid #ccc; padding:5px 10px; border-radius:15px; font-size:12px;">–°–∫–∏–Ω—É—Ç–∏ —Ñ—ñ–ª—å—Ç—Ä–∏</button>
</div>

<div class="hero-section">
    <div class="hero-card" onclick="setCategory('–ß–æ–ª–æ–≤—ñ–∫–∞–º')">
        <img src="https://cdn.kasta.ua/image/1035/s3/supplier_provided_link/feed/abc/3fb/c47/49b/925/4c2/c5e/c85/14c.jpeg">
        <div class="hero-label">
            <h2>–ß–æ–ª–æ–≤—ñ–∫–∞–º</h2>
            <button class="btn-view">–î–∏–≤–∏—Ç–∏—Å—å</button>
        </div>
    </div>
    <div class="hero-card" onclick="setCategory('–ñ—ñ–Ω–∫–∞–º')">
        <img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?auto=format&fit=crop&w=800&q=80">
        <div class="hero-label">
            <h2>–ñ—ñ–Ω–∫–∞–º</h2>
            <button class="btn-view">–î–∏–≤–∏—Ç–∏—Å—å</button>
        </div>
    </div>
</div>

<div class="container" id="shop">
    <h2 id="main-title" style="text-align:center; margin-bottom:40px; letter-spacing:2px;">–ù–û–í–ê –ö–û–õ–ï–ö–¶–Ü–Ø</h2>
    <div class="shop-grid" id="grid">
        <p style="text-align:center; grid-column: 1/-1;">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤...</p>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxlDxFNIY5sMLN_M-18P92u5eKCTa2pjn-Nj0Ddj1Sa-95yA5sYyljuR7rShT1R97Cy/exec";
    let allProducts = [];
    let selectedCategory = null;

    async function loadData() {
        try {
            const response = await fetch(API_URL);
            allProducts = await response.json();
            render(allProducts);
        } catch (error) {
            document.getElementById('grid').innerHTML = "<p style='text-align:center; grid-column:1/-1;'>–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –¥–∞–Ω—ñ. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –ø–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ —Ç–∞–±–ª–∏—Ü—é.</p>";
        }
    }

    function render(data) {
        const grid = document.getElementById('grid');
        if (data.length === 0) {
            grid.innerHTML = "<p style='text-align:center; grid-column:1/-1;'>–¢–æ–≤–∞—Ä—ñ–≤ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ</p>";
            return;
        }
        grid.innerHTML = data.map(item => `
            <div class="product-card">
                <div class="img-box"><img src="${item['–§–æ—Ç–æ URL'] || 'https://via.placeholder.com/300x400?text=No+Photo'}"></div>
                <div class="product-info">
                    <h3>${item.–ù–∞–∑–≤–∞}</h3>
                    <div class="product-price">${item.–¶—ñ–Ω–∞} –≥—Ä–Ω</div>
                    <button class="btn-add" onclick="alert('–î–æ–¥–∞–Ω–æ: ${item.–ù–∞–∑–≤–∞}')">–î–æ–¥–∞—Ç–∏ –≤ –∫–æ—à–∏–∫</button>
                </div>
            </div>
        `).join('');
    }

    function updatePrice(val) {
        document.getElementById('price-val').innerText = val;
        filterEverything();
    }

    function setCategory(cat) {
        selectedCategory = cat;
        filterEverything();
        document.getElementById('shop').scrollIntoView({behavior: 'smooth'});
    }

    function filterEverything() {
        const query = document.getElementById('search-input').value.toLowerCase();
        const maxPrice = parseInt(document.getElementById('price-range').value);

        const filtered = allProducts.filter(p => {
            const matchesSearch = p.–ù–∞–∑–≤–∞.toLowerCase().includes(query);
            const matchesCategory = selectedCategory ? p.–ö–∞—Ç–µ–≥–æ—Ä—ñ—è === selectedCategory : true;
            const matchesPrice = p.–¶—ñ–Ω–∞ <= maxPrice;
            return matchesSearch && matchesCategory && matchesPrice;
        });

        render(filtered);
    }

    function resetFilters() {
        selectedCategory = null;
        document.getElementById('search-input').value = '';
        document.getElementById('price-range').value = 10000;
        document.getElementById('price-val').innerText = 10000;
        render(allProducts);
    }

    loadData();
</script>

</body>
</html>
